          id=$(echo "$response" | jq '.["pi-network"].id')
          symbol=$(echo "$response" | jq '.["pi-network"].symbol')
          name=$(echo "$response" | jq '.["pi-network"].name')
          market_data=$(echo "$response" | jq '.["pi-network"].market_data')

          echo "{
            \"id\": $id,
            \"symbol\": $symbol,
            \"name\": $name,
            \"priceGBP\": $market_data.current_price.gbp,
            \"marketCapGBP\": $market_data.market_cap.gbp,
            \"percentageChange\": $market_data.price_change_percentage_24h,
            \"high_24hGBP\": $market_data.high_24h,
            \"low_24hGBP\": $market_data.low_24h,
            \"lastUpdated\": $market_data.last_updated,
            \"allTimeHigh\": {
              \"priceGBP\": $market_data.ath.gbp,
              \"percentageChange\": $market_data.ath_change_percentage.gbp,
              \"date\": $market_data.ath_date.gbp
            },
            \"allTimeLow\": {
              \"priceGBP\": $market_data.atl.gbp,
              \"percentageChange\": $market_data.atl_change_percentage.gbp,
              \"date\": $market_data.atl_date.gbp
            },
            \"priceChange\": {
              \"pricePi_24h\": $market_data.price_change.price_change_24h,
              \"priceGBP24h\": $market_data.price_change.price_change_24h_in_currency.gbp,
              \"percentageChangePi_24h\": $market_data.price_change.price_change_percentage_24h,
              \"percentageChangePi_7d\": $market_data.price_change.price_change_percentage_7d,
              \"percentageChangePi_14d\": $market_data.price_change.price_change_percentage_14d,
              \"percentageChangePi_30d\": $market_data.price_change.price_change_percentage_30d,
              \"percentageChangePi_60d\": $market_data.price_change.price_change_percentage_60d,
              \"percentageChangePi_200d\": $market_data.price_change.price_change_percentage_200d,
              \"percentageChangePi_1y\": $market_data.price_change.price_change_percentage_1y,
              \"percentageChangePi_GBP\": $market_data.price_change.price_change_percentage_24h_in_currency.gbp,
              \"percentageChangePi_GBP_7d\": $market_data.price_change.price_change_percentage_7d_in_currency.gbp,
              \"percentageChangePi_GBP_14d\": $market_data.price_change.price_change_percentage_14d_in_currency.gbp,
              \"percentageChangePi_GBP_30d\": $market_data.price_change.price_change_percentage_30d_in_currency.gbp,
              \"percentageChangePi_GBP_60d\": $market_data.price_change.price_change_percentage_60d_in_currency.gbp,
              \"percentageChangePi_GBP_200d\": $market_data.price_change.price_change_percentage_200d_in_currency.gbp,
              \"percentageChangePi_GBP_1y\": $market_data.price_change.price_change_percentage_1y_in_currency.gbp
            }
          }

      - name: Commit and create pull request
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: rate-update-${{ github.run_id }}
          title: "Update Pi Network Rate"
          body: "Automated update from CoinGecko API"
          commit-message: "Update Pi Network data from CoinGecko"

      - name: Merge Pull Request using GitHub CLI
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=$(gh pr list --state open --head rate-update-${{ github.run_id }} --json number -q '.[0].number')
          if [ -n "$PR_NUMBER" ]; then
            echo "Merging PR #$PR_NUMBER"
            echo y | gh pr merge "$PR_NUMBER" --merge --delete-branch
          else
            echo "❌ No matching PR found to merge."
            exit 1
          fi

      - name: Trigger deploy.yml workflow
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh workflow run deploy.yml

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: "❌ Pi Rate Update Failed",
              body: "An error occurred during the scheduled run. Check logs here: [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
            });
